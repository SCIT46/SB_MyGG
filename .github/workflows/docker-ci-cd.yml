name: mygg CI/CD with Docker Container & GitHub Actions

on:
  push:
    branches: [ "deploy" ]

permissions:
  contents: read

env:
  CI: false

jobs:
  CI-CD:
    runs-on: ubuntu-latest

    steps:
    # 코드 체크아웃
    - name: Checkout Repository
      uses: actions/checkout@v4

    # JDK 설정
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Gradle 캐싱
    - name: Gradle Caching
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    # 환경별 application.yml 생성
    - name: Generate application.yml
      working-directory: ./mygg
      run: |
        mkdir -p ./src/main/resources
        echo "${{ secrets.YML }}" > ./src/main/resources/application.yml
      shell: bash

      # Gradle 빌드 및 테스트
    - name: Gradle Build and Test
      working-directory: ./mygg
      run: ./gradlew clean build

    # Docker 빌드 및 푸시
    - name: Build & Push Docker Image
      working-directory: ./mygg
      run: |
        docker login ghcr.io -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        docker build -f Dockerfile -t ghcr.io/${{ secrets.DOCKER_USERNAME }}/mygg:stable . --platform linux/arm64/v8
        docker push ghcr.io/${{ secrets.DOCKER_USERNAME }}/mygg:stable

    # 서버 배포
    - name: Deploy to Server
      uses: appleboy/ssh-action@master
      
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        password: ${{ secrets.SERVER_PASSWORD }}
        script: |
          export PATH=$PATH:/usr/local/bin/
          echo "Stopping existing container if it exists..."
          docker ps -q --filter "name=mygg-stable" | grep . && docker stop mygg-stable && docker rm mygg-stable || echo "No container to stop."

          echo "GitHub registry login"
          docker login ghcr.io -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

          echo "Pulling the latest image..."
          docker pull ghcr.io/${{ secrets.DOCKER_USERNAME }}/mygg:stable

          echo "Starting new container..."
          docker run -d --name mygg-stable -p 8081:8081 ghcr.io/${{ secrets.DOCKER_USERNAME }}/mygg:stable

          echo "Cleaning up unused images..."
          docker image prune -f

          echo "Deployment complete. Current running containers:"
          docker ps
